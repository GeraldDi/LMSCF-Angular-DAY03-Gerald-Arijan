<div class="bg-primary text-center">
	
	<h2>Product Details</h2>

	<div *ngIf="product">
	 <h3>{{ product.name }}</h3>
	 <h4>{{ product.price | currency }}</h4>
	 <p>{{ product.description }}</p>

	 <div><img  src="{{ product.image }}" alt="img"></div>
	 
	 <button class="m-2" (click)="addToCart(product)">Buy</button>

	</div>
</div>
